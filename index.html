<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Part-4.4</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid red;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
                                                                      <!-- This is table Tag Started -->
    <table>
                                                                    <!-- First Table Head Tag Started -->
        <tr>
            <th>No.</th>
            <th> Full Name</th>
            <th>Company</th>
            <th>Salary</th>
        </tr>
                                                                     <!-- This is First Table Heading Tag End -->

                                                                     <!-- This is Body Tag Started -->
        <tbody>

                                                                     <!-- This is Table Row And Table Data Tag Started -->
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft </td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1500</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zugerbug</td>
                <td>Facebook</td>
                <td>$1100</td>
            </tr>
                                                                      <!-- This is Table Row And Table Data tag End -->
        </tbody>
                                                                      <!-- This is Table Body Tag End -->
    </table>
                                                                      <!-- This is Table tag End -->
    
</body>
</html>
